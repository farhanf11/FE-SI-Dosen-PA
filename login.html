<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">

</head>

<body class="">

    <div class="bg-app">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-6 col-xs-12 d-none d-lg-block d-md-block">
            <img src="./img/gedung-unj.png" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-6 col-md-6 col-xs-12 p-lg-3">
            <div class="container">
              <h1 class="text-center mb-5">
                SISTEM PEMBIMBING AKADEMIK <br />
                ILMU KOMPUTER <br />
                UNIVERSITAS NEGERI JAKARTA
              </h1>
              <div class="container pb-lg-3">
                <form action="#">
                  <div class="form-group mt-3">
                    <label class="mb-2 fs-5" for="username">
                      Email
                    </label>
                    <input
                      class="form-control form-input"
                      id="email"
                      name="email"
                      type="email"
                      placeholder="Masukan Email"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <div class="d-flex justify-content-between">
                      <label class="mb-2 fs-5" for="password">
                        Password
                      </label>
                      <a class="small" href="./404.html">Lupa Password?</a>
                    </div>
                    <input
                      class="form-control form-input mb-2"
                      id="password"
                      name="password"
                      placeholder="Masukan Password"
                    />
                  </div>
                  <a class="small" href="./register.html">Buat akun</a>
                  <button class="btn btn-primary btn-lg w-100 mt-4">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
